<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Component-Sign up</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <div class="content">
            <img class="bgimg" src="./images/bg-intro-desktop.png" />
            <div class="aboutcontent">
              <h1><b>Learn to code by watching others</b></h1>
              <p class="det">
                See how experienced developers solve problems in real
                time.Watching scripted tutorials is great,but understanding
                developers think is invaluable.
              </p>
            </div>
            <div class="details">
              <button class="trial">
                <b size="18">Try it free 7 days </b>then $20/mo,thereafter
              </button>
              <div class="userdata">
                <input class="fname" id="fname" placeholder="Firstname" />
                <input class="lname" id="lname" placeholder="Lastname" />
                <input class="mail" id="mail" placeholder="Mail-ID" />
                <input class="pwd" id="pwd" placeholder="Password" />
                <button class="claim">CLAIM YOUR FREE TRIAL</button>
                <p class="terms">
                  By clicking the button ,you are agreeing to our<p class="condn" >Terms and
                  Services.</p>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
